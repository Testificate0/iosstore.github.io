<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LegacyX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background-color: #f0f0f0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .toolbar {
      background: -webkit-gradient(linear, left top, left bottom, from(#d8d8d8), to(#b3b3b3));
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #999;
    }
    .toolbar h1 {
      margin: 0;
      font-size: 20px;
      color: #000;
    }

    .platform-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
    }
    .platform-buttons button {
      margin: 5px;
      padding: 8px 12px;
      background: #dcdcdc;
      border: 1px solid #aaa;
      border-radius: 8px;
      font-size: 14px;
    }

    .content {
      padding: 10px;
    }

    .app {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      margin-bottom: 10px;
    }

    .app img {
      width: 48px;
      height: 48px;
      margin-right: 10px;
      border-radius: 10px;
    }

    .app-details {
      flex: 1;
    }

    .app-details p {
      margin: 4px 0;
    }

    .install-button {
      display: inline-block;
      margin-top: 6px;
      padding: 6px 12px;
      font-size: 14px;
      background-color: #007aff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      .app {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .app img {
        margin-bottom: 10px;
      }
      .install-button {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <h1>App Store</h1>
  </div>

  <div class="platform-buttons">
    <button onclick="filterApps('all')">All</button>
    <button onclick="filterApps('ios')">iOS</button>
    <button onclick="filterApps('android')">Android</button>
    <button onclick="filterApps('windows')">Windows</button>
  </div>

  <div id="app-list" class="content">
    <p>Loading apps...</p>
  </div>

<script>
  var allApps = [];

  function filterApps(platform) {
    var container = document.getElementById('app-list');
    container.innerHTML = '';

    var filtered = platform === 'all' ? allApps : allApps.filter(function(app) {
      return app.platform === platform;
    });

    if (filtered.length === 0) {
      container.innerHTML = '<p>No apps available for this platform.</p>';
      return;
    }

    for (var i = 0; i < filtered.length; i++) {
      var app = filtered[i];

      var appDiv = document.createElement('div');
      appDiv.className = 'app';

      var icon = document.createElement('img');
      icon.src = app.icon;

      var details = document.createElement('div');
      details.className = 'app-details';

      var title = document.createElement('strong');
      title.innerText = app.name + ' v' + app.version;

      var desc = document.createElement('p');
      desc.innerText = app.description;

      var info = document.createElement('p');
      info.innerText = 'Size: ' + app.size + ' | Requires: ' + app.requirements;

      var installLink = document.createElement('a');
      installLink.className = 'install-button';

      if (app.platform === 'ios') {
        installLink.href = app.plist_url;
      } else if (app.platform === 'android') {
        installLink.href = app.apk_url;
      } else if (app.platform === 'windows') {
        installLink.href = app.appx_url;
      }

      installLink.innerText = 'Install';

      details.appendChild(title);
      details.appendChild(desc);
      details.appendChild(info);
      details.appendChild(installLink);

      appDiv.appendChild(icon);
      appDiv.appendChild(details);
      container.appendChild(appDiv);
    }
  }

  // Use XMLHttpRequest instead of fetch
  function loadApps() {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'apps.json', true);
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4) {
        if (xhr.status === 200) {
          try {
            allApps = JSON.parse(xhr.responseText);
            filterApps('all');
          } catch (e) {
            document.getElementById('app-list').innerHTML = '<p>Error parsing app list.</p>';
            console.log(e);
          }
        } else {
          document.getElementById('app-list').innerHTML = '<p>Error loading app list.</p>';
          console.log('HTTP error: ' + xhr.status);
        }
      }
    };
    xhr.send();
  }

  loadApps();
</script>
</body>
</html>
