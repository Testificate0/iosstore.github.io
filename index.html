<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Platform App Store</title>
  <link id="theme-style" rel="stylesheet" href="ios6.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="tab-bar">
    <div class="platform-selector">
      <div class="dropdown">
        <button onclick="toggleDropdown('ios')">iOS ▼</button>
        <div id="dropdown-ios" class="dropdown-content">
          <a href="#" onclick="switchTheme('ios6.css')">iOS 6</a>
          <a href="#" onclick="switchTheme('ios7.css')">iOS 7</a>
        </div>
      </div>
      <div class="dropdown">
        <button onclick="toggleDropdown('android')">Android ▼</button>
        <div id="dropdown-android" class="dropdown-content">
          <a href="#" onclick="switchTheme('android12.css')">Android 12</a>
        </div>
      </div>
      <div class="dropdown">
        <button onclick="toggleDropdown('windows')">Windows ▼</button>
        <div id="dropdown-windows" class="dropdown-content">
          <a href="#" onclick="switchTheme('windows10.css')">Windows 10</a>
        </div>
      </div>
    </div>
  </div>

  <div class="platform-sections">
    <div class="platform-section">
      <div class="app-card">
        <div class="app-icon"></div>
        <div class="app-details">
          <strong>App Name</strong><br />
          Description of the app.<br />
          <button class="install-btn">Install</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function switchTheme(cssFile) {
      document.getElementById('theme-style').href = cssFile;
    }

    function toggleDropdown(platform) {
      const dropdowns = document.querySelectorAll('.dropdown-content');
      dropdowns.forEach(dd => dd.style.display = 'none');
      const selected = document.getElementById('dropdown-' + platform);
      selected.style.display = selected.style.display === 'block' ? 'none' : 'block';
    }

    window.onclick = function(e) {
      if (!e.target.matches('button')) {
        document.querySelectorAll('.dropdown-content').forEach(dd => dd.style.display = 'none');
      }
    };
  </script>
</body>
</html>
