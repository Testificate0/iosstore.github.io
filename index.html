<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Platform App Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="tab-bar">
    <button id="ios-btn" class="platform-btn active">iOS</button>
    <button id="android-btn" class="platform-btn">Android</button>
    <button id="windows-btn" class="platform-btn">Windows</button>
  </div>

  <div id="version-dropdown" class="dropdown"></div>

  <div id="app-container"></div>

  <script src="script.js"></script>
</body>
</html>
