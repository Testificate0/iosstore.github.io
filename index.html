<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Legacy iOS App Store</title>
  <style>
    body {
      font-family: -apple-system, Helvetica, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }

    .tab-bar {
      display: flex;
      justify-content: space-around;
      background: #f0f0f0;
      border-bottom: 1px solid #ccc;
      flex-wrap: wrap;
    }

    .tab-bar button {
      flex: 1;
      padding: 12px;
      border: none;
      background: #f0f0f0;
      font-weight: bold;
      font-size: 14px;
    }

    .tab-bar button.active {
      background: #ddd;
    }

    .tab-content {
      display: none;
      padding: 20px;
    }

    .tab-content.active {
      display: block;
    }

    .app-card {
      display: flex;
      gap: 16px;
      align-items: flex-start;
      margin-bottom: 30px;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
    }

    .app-icon {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }

    .app-details {
      flex-grow: 1;
    }

    .install-btn {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .install-btn:hover {
      background: #005ecb;
    }
  </style>
</head>
<body>

  <div class="tab-bar" id="tabBar"></div>

  <div id="tabContainer"></div>

  <script>
    const iosVersions = [4, 5, 6, 7, 8, 9, 10, 11];
    const tabBar = document.getElementById("tabBar");
    const tabContainer = document.getElementById("tabContainer");

    // Generate tabs and containers
    iosVersions.forEach((v, idx) => {
      // Buttons
      const btn = document.createElement("button");
      btn.textContent = `iOS ${v}`;
      btn.className = "tab-link" + (idx === 0 ? " active" : "");
      btn.onclick = () => showTab(`ios${v}`, btn);
      tabBar.appendChild(btn);

      // Content container
      const content = document.createElement("div");
      content.id = `ios${v}`;
      content.className = "tab-content" + (idx === 0 ? " active" : "");
      tabContainer.appendChild(content);
    });

    function showTab(tabId, button) {
      document.querySelectorAll(".tab-content").forEach(tab => {
        tab.classList.remove("active");
      });
      document.getElementById(tabId).classList.add("active");

      document.querySelectorAll(".tab-link").forEach(btn => {
        btn.classList.remove("active");
      });
      button.classList.add("active");
    }

    // Load apps.json and generate content
    fetch("apps.json")
      .then(res => res.json())
      .then(apps => {
        apps.forEach(app => {
          app.iosVersions.forEach(v => {
            const tab = document.getElementById(`ios${v}`);
            if (!tab) return;

            const card = document.createElement("div");
            card.className = "app-card";
            card.innerHTML = `
              <img src="icons/${app.identifier}.png" class="app-icon" alt="${app.title}">
              <div class="app-details">
                <h3>${app.title}</h3>
                <p>${app.description}</p>
                <a href="itms-services://?action=download-manifest&url=https://testificate0.github.io/iosstore.github.io/plists/${app.identifier}.plist">
                  <button class="install-btn">Install</button>
                </a>
              </div>
            `;
            tab.appendChild(card);
          });
        });
      });
  </script>

</body>
</html>
